<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sentimental Analysis</title>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<div class="head">
		<a href="start.xhtml"><img class="logo" src="images/rsz_logo.jpg" /></a>
	</div>
	
	<h:form>
		<table>
			<tr>
				<td width="20%">
				<img src="images/positive-negative.png" />
				</td>
				<td width="60%">
				<h3>Write a text below to analyse its sentiments per paragraph:</h3>
				</td>
				<td width="20%"><h:commandButton class="btn" value="Analyse text"
						action="#{mBean.populateChart}" /></td>
			</tr>
			<tr>
				<th colspan="3"><h:inputTextarea rows="25" cols="60" autoResize="true" autofocus="true" placeholder="Insert your text here..."
						value="#{mBean.text}" /></th>
			</tr>
			<tr>
				<th colspan="3" class="errorMessage"><h:outputText value="${mBean.errorMessage}" /></th>
			</tr>
		</table>
	</h:form>
</h:body>
</html>

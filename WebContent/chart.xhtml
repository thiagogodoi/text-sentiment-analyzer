<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sentimental Analysis - Chart</title>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<div class="head">
		<a href="start.xhtml"><img class="logo" src="images/rsz_logo.jpg" /></a>
	</div>
	<div class="chart">
		<p:chart extender="customExtender" type="line"
			model="#{mBean.sentimentalChart.lineModel}" style="height:300px;" />
		<div class="newanalyse">
			<a class="btn" href="start.xhtml">New Analysis</a>
		</div>
	</div>

</h:body>
</html>

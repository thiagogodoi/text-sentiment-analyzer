<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sentimental Analysis</title>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	
	<h:form>
		<table>
			<tr>
				<td width="20%">
				<img src="images/positive-negative.png" />
				</td>
				<td width="60%">
				<h3>Escreva um texto abaixo e submeta para uma an√°lise dos sentimentos do mesmo:</h3>
				</td>
				<td width="20%"><h:commandButton class="btn" value="Analyse text"
						action="#{mBean.populateChart}" /></td>
			</tr>
			<tr>
				<th colspan="3"><h:inputTextarea rows="25" cols="60" autoResize="true" autofocus="true" placeholder="Insert your text here..."
						value="#{mBean.text}" /></th>
			</tr>
			<tr>
				<th colspan="3"><h:outputText value="${mBean.errorMessage}" /></th>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
